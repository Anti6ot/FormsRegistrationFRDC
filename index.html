  <main>
      <form class="wrapper" action="" method="post" name="contact_form">
      <div class="block">
        <h1> Survey Form</h1>
          <div class="block_row">
            <div class="block_column">
            <div class="item">
              <span>Name</span>
              <input type="text" name="username" value="" placeholder="  enter your name">
            </div>
          </div>
            <div class="block_column">
              <div class="item">
            <span>email</span>
            <input type="email" name="email" value="" placeholder="  enter your email adress">
          </div>
            </div>
            <div class="block_column">
              <div class="item">
            <span>age</span>
            <input type="number" onpointerdown="" name="age" placeholder="  age">
          </div>
            </div>
          
            <div class="fancy-radio">
              <p>Gender</p>
              <p>
          <input type="radio" name="group" id="questions" class="pull-left">
          <label class="radio questions">Male</label>
              </p>   
              <p>             
          <input type="radio" name="group" id="photo" class="pull-left">
          <label class="radio photo">Female</label>
        </p>                 
        <p>
          <input type="radio" name="group" id="photo" class="pull-left">
          <label class="radio photo">Free</label>
        </p>                 

        </div>
        <h1 class="role">Which option best describes your current role?</h1>
        <select class="roll">
          <option value="swim"> Student </option>
          <option value="swim"> Worker </option>
          <option value="swim"> Free</option>
        </select>

        <div class="checkbox">
          <h1 class="role">which martial art would you prefer?</h1>
          <p><input type="checkbox" name="one" value="yes"> Maui-tai</p>
          <p><input type="checkbox" name="two" value="yes"> Ninjutsu</p>
          <p><input type="checkbox" name="three" value="yes"> Hapkido</p>
          <p><input type="checkbox" name="four" value="yes"> Army hand-to-hand combat</p>
        </div>
        <div class="comment">
          <h1>Any comments or suggestions?</h1>
          <textarea name="text" placeholder="  enter your comment here..."></textarea>
        </div>
      </div>
      <div class="knock">
        <button type="submit">Sign up</button>
      </div>
      </div>
    </form>
  </main>
